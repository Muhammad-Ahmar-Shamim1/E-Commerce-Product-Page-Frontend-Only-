<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Professional e-commerce store featuring premium tech products including smartwatches, headphones, keyboards, and accessories.">
    <title>TechStore - Premium Electronics & Accessories</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">

    <!-- Stylesheet -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Header Section -->
    <header class="header" id="main-header">
        <div class="container">
            <div class="header-content">
                <h1 class="logo" id="site-logo">TechStore</h1>
                <div class="header-actions">
                    <button class="theme-toggle" id="theme-toggle-btn" aria-label="Toggle dark/light mode"
                        title="Toggle Theme">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                            class="sun-icon">
                            <circle cx="12" cy="12" r="5"></circle>
                            <line x1="12" y1="1" x2="12" y2="3"></line>
                            <line x1="12" y1="21" x2="12" y2="23"></line>
                            <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
                            <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
                            <line x1="1" y1="12" x2="3" y2="12"></line>
                            <line x1="21" y1="12" x2="23" y2="12"></line>
                            <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
                            <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
                        </svg>
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                            class="moon-icon" style="display: none;">
                            <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
                        </svg>
                    </button>
                    <button class="cart-toggle" id="cart-toggle-btn" aria-label="Toggle shopping cart">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <circle cx="9" cy="21" r="1"></circle>
                            <circle cx="20" cy="21" r="1"></circle>
                            <path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"></path>
                        </svg>
                        <span class="cart-count" id="cart-count">0</span>
                    </button>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main-content">
        <div class="container">
            <!-- Hero Section -->
            <section class="hero" id="hero-section">
                <h2 class="hero-title">Premium Tech Products</h2>
                <p class="hero-subtitle">Discover our curated collection of high-quality electronics</p>
            </section>

            <!-- Products Section -->
            <section class="products-section" id="products-section">
                <h2 class="section-title">Featured Products</h2>

                <!-- Search and Filter Controls -->
                <div class="controls-bar">
                    <div class="search-box">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <circle cx="11" cy="11" r="8"></circle>
                            <path d="m21 21-4.35-4.35"></path>
                        </svg>
                        <input type="text" id="search-input" class="search-input" placeholder="Search products...">
                    </div>

                    <div class="filter-group">
                        <label for="category-filter" class="filter-label">Category:</label>
                        <select id="category-filter" class="category-filter">
                            <option value="all">All Products</option>
                            <option value="wearables">Wearables</option>
                            <option value="audio">Audio</option>
                            <option value="peripherals">Peripherals</option>
                        </select>
                    </div>
                </div>
                <div class="products-grid" id="products-grid">
                    <!-- Products will be dynamically inserted here by JavaScript -->
                </div>
            </section>
        </div>
    </main>

    <!-- Shopping Cart Sidebar -->
    <aside class="cart-sidebar" id="cart-sidebar">
        <div class="cart-header">
            <h3 class="cart-title" id="cart-title">Shopping Cart</h3>
            <button class="cart-close" id="cart-close-btn" aria-label="Close shopping cart">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <line x1="18" y1="6" x2="6" y2="18"></line>
                    <line x1="6" y1="6" x2="18" y2="18"></line>
                </svg>
            </button>
        </div>

        <div class="cart-items" id="cart-items">
            <!-- Cart items will be dynamically inserted here -->
        </div>

        <div class="cart-footer" id="cart-footer">
            <div class="cart-total">
                <span class="total-label">Grand Total:</span>
                <span class="total-amount" id="total-amount">$0.00</span>
            </div>
            <div class="cart-buttons">
                <button class="clear-cart-btn" id="clear-cart-btn">Clear Cart</button>
                <button class="checkout-btn" id="checkout-btn">Proceed to Checkout</button>
            </div>
        </div>
    </aside>

    <!-- Cart Overlay -->
    <div class="cart-overlay" id="cart-overlay"></div>

    <!-- Toast Notification -->
    <div class="toast" id="toast-notification">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path>
            <polyline points="22 4 12 14.01 9 11.01"></polyline>
        </svg>
        <span id="toast-message">Item added to cart!</span>
    </div>

    <!-- Footer -->
    <footer class="footer" id="main-footer">
        <div class="container">
            <div class="footer-content">
                <p class="footer-text">&copy; 2025 TechStore. All rights reserved.</p>
                <div class="footer-links">
                    <a href="#" class="footer-link">Privacy Policy</a>
                    <a href="#" class="footer-link">Terms of Service</a>
                    <a href="#" class="footer-link">Contact Us</a>
                </div>
            </div>
        </div>
    </footer>

    <!-- JavaScript -->
    <script src="script.js"></script>
</body>

</html>
